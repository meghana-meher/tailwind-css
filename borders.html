<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Borders</title>
  </head>
  <body class="p-20">
    <!-- border width and colors -->
    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 border">border all around</div>
      <div class="w-96 m-3 p-5 border-4">border width</div>
      <div class="w-96 m-3 p-5 border-4 border-red-500">colored border</div>
      <div class="w-96 m-3 p-5 border-x-4 border-red-500">border to x axis</div>
      <div class="w-96 m-3 p-5 border-y-4 border-red-500">border to y axis</div>
      <div class="w-96 m-3 p-5 border-r-4 border-pink-500">border to right</div>
      <div class="w-96 m-3 p-5 border-l-4 border-cyan-500">border to left</div>
      <div class="w-96 m-3 p-5 border-t-4 border-amber-500">border to top</div>
      <div class="w-96 m-3 p-5 border-b-4 border-green-500">
        border to bottom
      </div>
    </div>
    <!-- border radius -->
    <div class="border-2 border-green-100 m-10">
      <div class="w-96 m-3 p-5 bg-teal-200 rounded">border rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-lg">border lg rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-xl">border xl rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-2xl">border 2xl rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-3xl">border 3xl rounded</div>
      <div class="w-96 m-3 p-5 bg-teal-200 rounded-4xl">border 4xl rounded</div>
      <!-- specific sides -->
      <div class="w-96 m-3 p-5 bg-teal-500 rounded-t-xl">
        border top rounded
      </div>
      <div class="w-96 m-3 p-5 bg-teal-500 rounded-b-xl">
        border bottom rounded
      </div>
    </div>
  </body>
</html>
