<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Transform, Transition and Animations</title>
  </head>
  <body class="p-20">
    <div class="mb-100">
      <button class="p-5 text-white bg-blue-500 hover:bg-blue-700">
        click me
      </button>

      <!-- transition and transform -->
      <button
        class="ml-5 p-5 bg-blue-500 transition hover:bg-teal-500 duration-300 ease-in-out delay-150 text-white"
      >
        with transition
      </button>
      <!-- transformation -->
      <button
        class="p-5 ml-5 text-white bg-blue-500 transition ease-in-out delay-150 duration-1000 hover:-translate-y-10 hover:scale-110 hover:bg-teal-500"
      >
        transformation
      </button>

      <!-- animation -->
      <div class="flex justify-center">
        <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-spin hover:animate-none">spin</div>
     
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-ping">ping</div>
       <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-pulse">pulse</div>
      <div class="p-20 ml-20 mt-20 w-20 bg-teal-200 animate-bounce">bounce</div>
     </div>
  </body>
</html>
